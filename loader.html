<!-- ================== CODYIN PREMIUM PAGE LOADER ================== -->
<div id="codyin-loader">
  <div class="loader-content">
    <div class="arrow-circle">
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
      <div class="arrow"></div>
    </div>
    <img src="logo.png" alt="Codyin Logo" class="logo-center" />
  </div>
</div>

<style>
  /* ======== RESET ======== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    overflow: hidden;
  }

  body.loaded {
    overflow: auto;
  }

  /* ======== LOADER CONTAINER ======== */
  #codyin-loader {
    position: fixed;
    inset: 0;
    background: #0b0c10;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 999999;
    transition: opacity 1s ease, visibility 1s ease;
  }

  #codyin-loader.fade-out {
    opacity: 0;
    visibility: hidden;
  }

  /* ======== CONTENT WRAPPER ======== */
  .loader-content {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 80px;   /* decreased from 120px */
    height: 80px;  /* decreased from 120px */
  }

  /* ======== ARROW CIRCLE ======== */
  .arrow-circle {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 60px;   /* decreased from 100px */
    height: 60px;  /* decreased from 100px */
    transform: translate(-50%, -50%);
    animation: spin 2.5s linear infinite;
  }

  .arrow {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 12px;   /* slightly smaller */
    height: 5px;
    background: linear-gradient(90deg, #00bfff, #007bff);
    clip-path: polygon(0 50%, 60% 0, 100% 50%, 60% 100%);
    transform-origin: -22px center;  /* adjusted for smaller ring */
    filter: drop-shadow(0 0 4px #00c3ff);
    opacity: 0.9;
  }

  /* Position arrows in circle */
  .arrow:nth-child(1) { transform: rotate(0deg) translateX(30px); }
  .arrow:nth-child(2) { transform: rotate(45deg) translateX(30px); }
  .arrow:nth-child(3) { transform: rotate(90deg) translateX(30px); }
  .arrow:nth-child(4) { transform: rotate(135deg) translateX(30px); }
  .arrow:nth-child(5) { transform: rotate(180deg) translateX(30px); }
  .arrow:nth-child(6) { transform: rotate(225deg) translateX(30px); }
  .arrow:nth-child(7) { transform: rotate(270deg) translateX(30px); }
  .arrow:nth-child(8) { transform: rotate(315deg) translateX(30px); }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
    80% { transform: translate(-50%, -50%) rotate(720deg) scale(0.85); }
    100% { transform: translate(-50%, -50%) rotate(1080deg) scale(0); }
  }

  /* ======== LOGO CENTER ======== */
  .logo-center {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 50px;   /* slightly smaller */
    height: auto;
    transform: translate(-50%, -50%) scale(0.6);
    opacity: 0;
    animation: logoReveal 3s ease forwards;
    animation-delay: 2.2s;
  }

  @keyframes logoReveal {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.6) rotate(-20deg); }
    60% { opacity: 1; transform: translate(-50%, -50%) scale(1.05) rotate(0deg); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
  }

  /* ======== RESPONSIVE ======== */
  @media (max-width: 768px) {
    .loader-content {
      width: 90px;
      height: 90px;
    }
    .arrow-circle {
      width: 70px;
      height: 70px;
    }
    .arrow {
      width: 10px;
      height: 5px;
      transform-origin: -20px center;
    }
    .arrow:nth-child(1) { transform: rotate(0deg) translateX(28px); }
    .arrow:nth-child(2) { transform: rotate(45deg) translateX(28px); }
    .arrow:nth-child(3) { transform: rotate(90deg) translateX(28px); }
    .arrow:nth-child(4) { transform: rotate(135deg) translateX(28px); }
    .arrow:nth-child(5) { transform: rotate(180deg) translateX(28px); }
    .arrow:nth-child(6) { transform: rotate(225deg) translateX(28px); }
    .arrow:nth-child(7) { transform: rotate(270deg) translateX(28px); }
    .arrow:nth-child(8) { transform: rotate(315deg) translateX(28px); }
    .logo-center {
      width: 45px;
    }
  }

  @media (max-width: 480px) {
    .loader-content {
      width: 70px;
      height: 70px;
    }
    .arrow-circle {
      width: 55px;
      height: 55px;
    }
    .arrow {
      width: 8px;
      height: 4px;
      transform-origin: -15px center;
    }
    .arrow:nth-child(1) { transform: rotate(0deg) translateX(22px); }
    .arrow:nth-child(2) { transform: rotate(45deg) translateX(22px); }
    .arrow:nth-child(3) { transform: rotate(90deg) translateX(22px); }
    .arrow:nth-child(4) { transform: rotate(135deg) translateX(22px); }
    .arrow:nth-child(5) { transform: rotate(180deg) translateX(22px); }
    .arrow:nth-child(6) { transform: rotate(225deg) translateX(22px); }
    .arrow:nth-child(7) { transform: rotate(270deg) translateX(22px); }
    .arrow:nth-child(8) { transform: rotate(315deg) translateX(22px); }
    .logo-center {
      width: 38px;
    }
  }
</style>

<script>
  window.addEventListener("load", () => {
    const loader = document.getElementById("codyin-loader");
    setTimeout(() => {
      loader.classList.add("fade-out");
      document.body.classList.add("loaded");
    }, 4000);
  });
</script>
<!-- ================== END LOADER ================== -->
